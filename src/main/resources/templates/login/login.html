<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<main class="form-signin w-50 m-auto" layout:fragment="content">
    <form th:action="@{/login}" method="post">
        <h1 class="h3 mb-3 fw-normal">| 일반회원 로그인</h1>

        <div th:if="${param.error}">
            <p th:text="${param.exception}" class="alert alert-danger"></p>
        </div>

        <div class="form-floating">
            <label th:for="userId">아이디</label>
            <input type="text" class="form-control" id="userId" name="userId"/>

        </div>
        <div class="form-floating">
            <label th:for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>

        <div class="checkbox mb-3">
            <label th:for="remember_me">
                <input type="checkbox" id="remember-me" name="remember-me">아이디 저장
            </label>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
    </form>
</main>
</html>
