<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/admin/layout}">

<div class="container-fluid" layout:fragment="content">
    <div class="row">
        <div th:replace="fragments/bodySideBarMenu :: sidebarMenu"/>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4" th:fragment="memberList">
            <h2>회원 목록</h2>

            <!-- search -->
            <div class="d-flex justify-content-between mt-3 mb-3">
                <div class="d-flex">
                    <select id="searchType" class="form-control col-3">
                        <option value="name" th:selected="${pageVO.type} == 'name'">이름</option>
                        <option value="phone" th:selected="${pageVO.type} == 'phone'">핸드폰번호</option>
                        <option value="userId" th:selected="${pageVO.type} == 'userId'">아이디</option>
                    </select>
                    <input class="form-control col-7" type="text" id="searchKeyword" placeholder="검색" th:value="${pageVO.keyword}"/>
                    <button id="searchBtn" class="btn btn-primary col-2">검색</button>
                </div>
                <button id="delBtn" class="btn btn-primary">삭제</button>
            </div>

            <!-- list -->
            <div th:with="result = ${result.result}">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>아이디번호</th>
                        <th>이름</th>
                        <th>생년월일</th>
                        <th>핸드폰번호</th>
                        <th>주소</th>
                        <th>이메일</th>
                        <th>아이디</th>
                        <th>성별</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="member : ${result.content}">
                        <td><input type="checkbox" name="check" th:value="${member.id}"/></td>
                        <td th:text="${member.id}"></td>
                        <td><a th:href="${member.id}" class="memberLink">[[${member.name}]]</a></td>
                        <td th:text="${member.birthday}"></td>
                        <td th:text="${member.phone}"></td>
                        <td th:text="${member.address}"></td>
                        <td th:text="${member.email}"></td>
                        <td th:text="${member.userId}"></td>
                        <td th:text="${member.gender}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>



            <!-- paging -->
            <nav class="d-flex justify-content-center">
                <ul class="pagination">
                    <li class="page-item" th:if="${result.prevPage}">
                        <a class="page-link" th:href="${result.prevPage.pageNumber} + 1">이전</a>
                    </li>

                    <li class="page-item" th:each="p:${result.pageList}"
                        th:classappend="${p.pageNumber == result.currentPageNum - 1} ? active : ''">
                        <a class="page-link" th:href="${p.pageNumber} + 1">[[${p.pageNumber} + 1]]</a></li>

                    <li class="page-item" th:if="${result.nextPage}">
                        <a class="page-link" th:href="${result.nextPage.pageNumber} + 1">다음</a>
                    </li>
                </ul>
            </nav>

            <!-- end page display -->
            <form id="f1" th:action="@{list}" method="get">
                <input type="hidden" name="page" th:value="${result.currentPageNum}">       <!-- 현재 페이지 번호 -->
                <input type="hidden" name="size" th:value="${result.currentPage.pageSize}"> <!-- 현재페이지의 페이지 크기 -->
                <input type="hidden" name="type" th:value="${pageVO.type}">                 <!-- 검색 타입 -->
                <input type="hidden" name="keyword" th:value="${pageVO.keyword}">           <!-- 검색 내용 -->
            </form>
        </main>
    </div>
</div>
