<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/admin/layout}">

<div class="container-fluid" layout:fragment="content">
    <main role="main" class="col-md-9 col-lg-10 ml-sm-auto px-md-4" th:fragment="memberList">
        <h2>회원 상세 정보</h2>
        <!-- 회원 정보 -->
        <div>
            <div class="form-group">
                <label>아이디번호</label>
                <input class="form-control" name="memberId" th:value="${member.id}" readonly>
            </div>

            <div class="form-group">
                <label>이름</label>
                <input class="form-control" name="name" th:value="${member.name}" readonly>
            </div>

            <div class="form-group">
                <label>생년월일</label>
                <input class="form-control" name="birthday" th:value="${member.birthday}" readonly>
            </div>

            <div class="form-group">
                <label>핸드폰번호</label>
                <input class="form-control" name="phone" th:value="${member.phone}" readonly>
            </div>

            <div class="form-group">
                <label>주소</label>
                <input class="form-control" name="address" th:value="${member.zipcode + ' ' + member.street + ' ' + member.detail}" readonly>
            </div>

            <div class="form-group">
                <label>이메일</label>
                <input class="form-control" name="email" th:value="${member.email}" readonly>
            </div>

            <div class="form-group">
                <label>아이디</label>
                <input class="form-control" name="userId" th:value="${member.userId}" readonly>
            </div>

            <div class="form-group">
                <label>성별</label>
                <input class="form-control" name="gender" th:value="${member.gender}" readonly>
            </div>
        </div>

        <!-- 수정/삭제 버튼 -->
        <div class="d-flex justify-content-end">
            <a th:href="@{modify(page=${pageVO.page},
                                 size=${pageVO.size},
                                 type=${pageVO.type},
                                 keyword=${pageVO.keyword},
                                 memberId=${member.id})}" class="btn btn-warning">수정/삭제</a>

            <a th:href="@{list(page=${pageVO.page},
                               size=${pageVO.size},
                               type=${pageVO.type},
                               keyword=${pageVO.keyword})}" class="btn btn-primary">목록으로</a>
        </div>

    </main>
</div>

<th:block layout:fragment="script">
    <script th:inline="javascript">

    </script>
</th:block>
