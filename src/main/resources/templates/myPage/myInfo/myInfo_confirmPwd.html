<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

    <div th:fragment="myInfo_confirmPwd(cancelBtnUrl)">
        <div th:replace="/myPage/myInfo/myInfo_title :: myInfo_title(title='비밀번호 확인')"/>

        <div class="form-group" th:fragment="myInfo_confirmPwd">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호 입력"/>
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary mr-1">확인</button>
            <a th:href="@{${cancelBtnUrl}}" class="btn btn-secondary mr-1">취소</a>
        </div>
    </div>


</html>
