<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="myInfo_success(title, message, url)">
        <div th:replace="/myPage/myInfo/myInfo_title :: myInfo_title(title = ${title})"/>
        <p th:text="${message}"></p>
        <a th:href="${url}" class="btn btn-secondary mt-3">마이 페이지로 이동</a>
    </div>
</html>
