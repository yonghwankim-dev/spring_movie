<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/admin/cinema/layout}"
      th:with="cinemaId=${cinemaId}">

<div class="container-fluid" layout:fragment="content">
    <main role="main" class="col-md-9 col-lg-10 ml-sm-auto px-md-4">
        <h2>좌석 편집 화면</h2>
        <div>
            <form id="f1" th:object="${form}">
                <div class="d-flex">
                    <table id="seatTable" class="table table-striped">
                        <tr class="seatRow_head">
                            <th></th>

                            <!-- 열이 없는 경우 -->
                            <th scope="col" th:if="${cols.size() eq 0}" th:each="col : ${#numbers.sequence(1,9)}">
                                <span th:text="${col}"></span>
                                <input type="checkbox" class="col_head" th:value="${col}"/>
                            </th>

                            <!-- 열이 존재하는 경우 -->
                            <th scope="col" th:if="${cols.size() gt 0}" th:each="col : ${cols}">
                                <span th:text="${col}"></span>
                                <input type="checkbox" class="col_head" th:value="${col}"/>
                            </th>
                        </tr>

                        <tr th:each="seatList : ${seats}" class="seatRow">
                            <th scope="row">
                                <span th:text="${rows[seatListStat.index]}"></span>
                                <input type="checkbox" class="row_head" th:value="${rows[seatListStat.index]}"/>
                            </th>
                            <td th:each="seat : ${seatList}">
                                <span th:text="${seat.seat_row + seat.seat_col}"></span>
                                <input type="checkbox"
                                       th:data-row="${seat.seat_row}"
                                       th:data-col="${seat.seat_col}"
                                       class="seat"
                                       name="seat"
                                       th:value="${seat.seat_row + seat.seat_col}"/>
                            </td>
                        </tr>
                    </table>
                    <button type="button" class="btn btn-light" id="delColBtn">-</button>
                    <button type="button" class="btn btn-light" id="addColBtn">+</button>
                </div>
                <div>
                    <button type="button" class="btn btn-light w-100" id="delRowBtn">-</button>
                    <button type="button" class="btn btn-light w-100" id="addRowBtn">+</button>
                </div>

                <input type="hidden" name="theaterId" th:value="${theaterId}"/>
                <input type="hidden" name="cinemaId" th:value="${cinemaId}"/>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>
        </div>

        <!-- 수정/삭제 버튼 -->
        <div class="d-flex justify-content-end">
            <a href="#" class="btn btn-warning modifyBtn">완료</a>
            <a th:href="@{/theaters/view(id=${theaterId},
                                         cinemaId=${cinemaId})}" class="btn btn-primary">취소</a>
        </div>
    </main>
</div>

<th:block layout:fragment="script">
    <script th:inline="javascript">

        $(document).ready(function(){
            const formObj  = $("#f1");

            $(document).on("click", ".modifyBtn" ,function(e){
                formObj.attr("action", "modify");
                formObj.attr("method", "post");
                formObj.submit();
            });

            // 열 체크박스 전체 선택
            $(document).on("click", ".col_head" ,function(e){
                const num = $(this).val();
                if($(this).is(":checked")){
                    $("input[data-col='"+num+"']").prop("checked", true);
                }else{
                    $("input[data-col='"+num+"']").prop("checked", false);
                }
            });

            // 행 전체 선택
            $(document).on("click", ".row_head", function(e){
                const num = $(this).val();

                if($(this).is(":checked")){
                    $("input[data-row='"+num+"']").prop("checked", true);
                }else{
                    $("input[data-row='"+num+"']").prop("checked", false);
                }
            });

            // 좌석행 추가
            $(document).on("click", "#addRowBtn", function(e){
                let curRowHeadTag = $(".row_head:last");
                let curColHeadTag = $(".col_head:last");
                let curRowVal     = curRowHeadTag.val() !== undefined ? curRowHeadTag.val() : "";
                let curColVal     = curColHeadTag.val() !== undefined ? curColHeadTag.val() : 0;

                let newRow = createNewRow(curRowVal, curColVal);

                $("#seatTable > tbody:last").append(newRow);
            });

            // 좌석행 제거
            $(document).on("click", "#delRowBtn", function(e){
                let trCnt = $("#seatTable tr").length;

                if(trCnt > 2){
                    $("#seatTable > tbody:last > tr:last").remove();
                }else{
                    alert("좌석행을 더이상 제거할 수 없습니다.");
                }
            });

            // 좌석열 추가
            $(document).on("click", "#addColBtn" ,function(e){
                let rowCnt     = $(".seatRow").length;
                let lastColVal = $(".col_head:last").val();
                let nextColVal = getNextColVal(lastColVal);
                let curRowVal  = "A";
                let newColHead = createColHead(nextColVal);

                $(".seatRow_head").append(newColHead);
                for(let i = 0; i < rowCnt; i++){
                    $(".seatRow")[i].innerHTML += createTdTag(curRowVal, nextColVal);
                    curRowVal = getNextRowVal(curRowVal);
                }
            });

            // 좌석열 제거
            $(document).on("click", "#delColBtn", function(e){
                let lastColVal = $(".col_head:last").val();

                if(lastColVal <= 1){
                    alert("좌석열을 더이상 제거할수 없습니다.");
                    return;
                }

                $(".seatRow_head th:last").remove();
                $(".seatRow").each(function(e){
                   $(this).find("td:last").remove();
                });
            });

            function createNewRow(curRowVal, curColVal){
                if(curRowVal === "Z"){
                    alert("행을 추가할 수 없습니다.");
                    return;
                }

                let newTr = $("<tr>");
                let nextRowVal = getNextRowVal(curRowVal);
                let innerHtml = createThTag(nextRowVal);
                for(let i = 1; i <= curColVal; i++){
                    innerHtml += createTdTag(nextRowVal, i);
                }
                newTr.append(innerHtml);
                return newTr;
            }

            function createNewCol(rowCnt, lastColVal){
                let nextColVal = getNextColVal(lastColVal);
                let innerHtml  = "";
                let curRowVal = "A";

                for(let i = 1; i <= rowCnt; i++){
                    innerHtml += createTdTag(curRowVal, nextColVal);
                    curRowVal = getNextRowVal(curRowVal);
                }
                return innerHtml;
            }

            function createColHead(colVal){
                let innerHtml = "";
                innerHtml += '<th scope="col">';
                innerHtml += '<span>'+colVal+'</span>';
                innerHtml += '<input type="checkbox" class="col_head" value="'+colVal+'"/>';
                innerHtml += '</th>';
                return innerHtml;
            }

            function getNextRowVal(val){
                if(val === ""){
                    return "A";
                }
                return String.fromCharCode(val.charCodeAt(0) + 1);
            }

            function getNextColVal(lastColVal){
                return Number(lastColVal) + 1;
            }

            function createThTag(nextRowVal){
                let innerHtml = "";
                innerHtml +=    '<th scope="row">';
                innerHtml +=        '<span>'+nextRowVal+'</span>';
                innerHtml +=        '<input type="checkbox" class="row_head" value="'+nextRowVal+'"/>';
                innerHtml +=    '</th>';
                return innerHtml;
            }

            function createTdTag(nextRowVal, curColVal){
                let innerHtml = "";
                innerHtml +=    '<td>';
                innerHtml +=        '<span>'+nextRowVal+curColVal+'</span>';
                innerHtml +=        '<input type="checkbox"';
                innerHtml +=                'data-row="'+nextRowVal+'"';
                innerHtml +=                'data-col="'+curColVal+'"';
                innerHtml +=                'class="seat"';
                innerHtml +=                'name="seat"';
                innerHtml +=                'value="'+nextRowVal+curColVal+'"/>';
                innerHtml +=    '</td>';
                return innerHtml;
            }
        });
    </script>
</th:block>
