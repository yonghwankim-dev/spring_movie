<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/admin/cinema/layout}"
      th:with="cinemaId=${session.cinemaId}">

<div class="container-fluid" layout:fragment="content">
    <main role="main" class="col-md-9 col-lg-10 ml-sm-auto px-md-4">
        <h2>좌석 상세 정보</h2>
        <div>
            <div class="form-group">
                <label>아이디번호</label>
                <input class="form-control" name="id" th:value="${vo.id}" readonly>
            </div>

            <div class="form-group">
                <label>이름</label>
                <input class="form-control" th:value="${vo.seat_row + vo.seat_col}" readonly>
            </div>

            <div class="form-group">
                <label>좌석행</label>
                <input class="form-control" th:value="${vo.seat_row}" readonly>
            </div>

            <div class="form-group">
                <label>좌석열</label>
                <input class="form-control" th:value="${vo.seat_col}" readonly>
            </div>
        </div>

        <!-- 수정/삭제 버튼 -->
        <div class="d-flex justify-content-end">
            <a th:href="@{modify(page=${pageVO.page},
                                 size=${pageVO.size},
                                 type=${pageVO.type},
                                 keyword=${pageVO.keyword},
                                 seatId=${vo.id})}" class="btn btn-warning">수정/삭제</a>

            <a th:href="@{list(page=${pageVO.page},
                               size=${pageVO.size},
                               type=${pageVO.type},
                               keyword=${pageVO.keyword},
                               theaterId=${vo.theater.id})}" class="btn btn-primary">목록으로</a>
        </div>
    </main>
</div>

<th:block layout:fragment="script">
    <script th:inline="javascript">

    </script>
</th:block>
